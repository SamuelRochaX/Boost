<!DOCTYPE html>
<html>
    <head>
        <title>Curso Bootstrap</title>

        <!-- define a viewport -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- adicionar CSS Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">

        <!-- css personalizado-->
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>
    <body>
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <img src="imagem/9_fundo.jpg" alt="imagem 01" class="img-responsive" />
                </div>
                <div class="col-xs-12 col-sm-6">
                    <img src="imagem/9_fundo.jpg" alt="imagem 01" class="img-responsive" />
                </div>
            </div>
        </div>
        
        <hr />
        
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imagem/0.jpg" class="img-rounded img-thumbnail img-responsive"/>
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imagem/0.jpg" class="img-circle img-thumbnail img-responsive" />
                </div>
                <div class="col-xs-12 col-sm-4 text-center">
                    <img src="imagem/0.jpg" class="img-thumbnail img-responsive" />
                </div>
            </div>
        </div>
        
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/main.js"></script>

</html>
